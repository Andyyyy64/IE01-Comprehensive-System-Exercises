<!DOCTYPE html>
<html lang="ja">
<head>  
<meta charset="utf-8">
<title>Taling a picture</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css" media="screen">
  <script type="text/javascript" src="/webiopi.js"></script>
  <script type="text/javascript">
    webiopi().ready(function() {
	function getFileNo(today) {
	    const y = today.getFullYear();
	    const mo = today.getMonth();
	    const d = today.getDate();
	    const h = today.getHours();
	    const mi = today.getMinutes();
	    const s = today.getSeconds();

	    const yyyy = y.toString();
	    const momo = ("00" + mo).slice(-2);
	    const dd = ("00" + d).slice(-2);
	    const hh = ("00" + h).slice(-2);
	    const mimi = ("00" + mi).slice(-2);
	    const ss = ("00" + s).slice(-2);

	    return yyy + momo + dd + '_' + hh + mimi + ss;
	}
	$('#btn1').click(function() {
	    $('#btn1').css('background','#f88888');

	    var today = new Date()
	    var fileno = getFileNo(today);

	    webiopi().callMacro('camera', fileno, function() {
		var filename = 'camera_' + fileno + '.jpg';
		$('#picture').attr({'src':filename});
		$('#btn1').css('background','#f8f8f8');
	    })
	})
    })
  </script>
</head>

<body>
  <div id="wrapper">
    <header>
      <div class="header">
	taking a picture
      </div>
    </header>
    <nav>
      <div class="nav-zero">
	<ul>
	  <li id="btn1" class="ledoff"><br />Taking<br /><br /></li>
	</ul>	
      </div>
      <div class="clear"></div>
    </nav>
    <div id="contents">
      <section>
	<div class="wmain">
	  <img src="camera.jpg" width="280" height="210" id="picture">
	</div>
      </section>
    </div>
  </div>
</body>
 </html>
